<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container" id="container">
        <form class="sign-in">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Or Sign In Using Your Email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="" class="forget-password">Forgot Your Password?</a>
                <button> Sign In </button>
        </form>
        <form class="sign-up">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confrim Password">
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the Terms of Use & Privacy Policy. </label>
                </div>
                <button> Sign Up </button>
        </form>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Want to be a user? Sign up with your details to unlock all the features and start using the site.</p>
                    <button class="hidden" id="register">sign up</button>
                </div>
                <div class="toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already a user? Sign in to access all the features and continue where you left off</p>
                    <button class="hidden" id="login">log in</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        const container = document.getElementById("container");
        const signUpButton = document.getElementById("register");
        const loginButton = document.getElementById("login");
        signUpButton.addEventListener("click", () => {
            container.classList.add("active");
        });
        loginButton.addEventListener("click", () => {
            container.classList.remove("active");
        });
    </script>
</body>
</html>
